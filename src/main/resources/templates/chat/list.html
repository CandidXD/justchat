<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="full-screen" content="yes">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <base target="_blank">
    <title>Just Chat</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/chat.css">
    <!--<link href="../assets/css/amazeui.css" rel="stylesheet" type="text/css"/>-->
    <link href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/style.css">
    <!--<script src="../js/jquery.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/chat.js"></script>
    <!--<script src="../js/amazeui.min.js"></script>-->
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="../layer/layer.js"></script>
</head>
<body lang="zh" style="overflow-x:hidden;">
<!--<img style="width:100%;height:100%" src="../image/back.jpg">-->
<div class="abs cover contaniner">
    <div class="abs cover pnl">
        <div class="top pnl-head" style="background-image: url(../image/top.jpg)">


            <button class="am-btn am-btn-primary match-sm" data-am-collapse="{target: '#collapse-nav'}"
                    style="height: 100%;background: rgb(20,36,44);border: none;outline: none;">匹配
                <i class="am-icon-bars"></i></button>
            <nav>
                <ul id="collapse-nav" class="am-nav am-collapse" style="padding-top: 20px;background: white;">


                    <div class="am-form-group">
                        <label class="am-u-sm-12 am-text-left am-form-label">您的性别</label>
                        <div class="am-u-sm-12 am-margin-top-xs">
                            <select id="genderId-sm" name="genderId" data-am-selected="男">
                                <option value="0">男</option>
                                <option value="1">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-12 am-text-left am-foxrm-label am-margin-top-xs">您的年龄</label>
                        <div class="am-u-sm-12 am-margin-top-xs">
                            <select id="age-sm" name="age" data-am-selected="18岁以下" style="width: 100%;">
                                <option value="0">18岁以下</option>
                                <option value="1">18-25岁</option>
                                <option value="2">25岁以上</option>
                            </select>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-12 am-margin-top-xs" style="margin-top: 20px;">
                            <button type="button" class="am-btn am-btn-primary am-radius"
                                    id="match-button-sm"
                                    name="match-button-sm" style="width: 100%;display: inline;"
                                    onclick="return match(1);">开始匹配
                            </button>
                            <button type="button" class="am-btn am-btn-primary am-radius"
                                    id="cancel-button-sm"
                                    name="cancel-button-sm" style="width: 100%;display: none;"
                                    onclick="return cancelMatch();">取消匹配
                            </button>
                        </div>
                    </div>
                </ul>
            </nav>

        </div>
        <div class="abs cover pnl-body" id="pnlBody">
            <div class="abs cover pnl-left">
                <div class="abs cover pnl-msgs scroll" id="show">
                    <!--<div class="msg min time" id="histStart">加载历史消息</div>-->
                    <!--<div class="pnl-list" id="hists">-->
                    <!--&lt;!&ndash; 历史消息 &ndash;&gt;-->
                    <!--</div>-->
                    <div class="msg min time" id="match_user_info"></div>
                    <div class="pnl-list" id="msgs">

                    </div>
                    <div class="pnl-list hide" id="unreadLine">
                        <div class="msg min time unread">未读消息</div>
                    </div>
                </div>
                <div class="abs bottom pnl-text">
                    <div class="abs top pnl-warn" id="pnlWarn">
                        <div class="fl btns rel pnl-warn-free">
                            <hr data-am-widget="divider"
                                style="margin-left: .35em;margin-right: .35em;height: 1px;margin-top: 0;margin-bottom: 0;"
                                class="am-divider am-divider-default divider-sm"/>
                            <!--<img src="../image/icon/smile.png" class="kh warn-btn" title="表情" id="emojiBtn"/>-->
                            <div class="am-u-sm-12 am-u-md-12" style="padding-left: 0;">
                                <img src="../image/icon/smile.png" class="kh warn-btn" title="表情" id="emojiBtn"
                                     style="margin-right: 20px;"/>
                                <img src="../image/icon/photo.png" class="kh warn-btn" title="截屏" id="photoBtn"
                                     style="margin-right: 20px;"/>
                            </div>
                            <!--<div class="am-u-sm-4 am-u-md-4">-->
                            <!--<img src="../image/icon/photo.png" class="kh warn-btn" title="截屏" id="photoBtn"/>-->
                            <!--<img src="../image/icon/photo.png" class="kh warn-btn" title="截屏" id="photoBtns"/>-->
                            <!--</div>-->
                        </div>
                    </div>

                    <div class="abs cover pnl-input">
                        <textarea class="scroll" id="text" wrap="hard" cols="20" placeholder="在此输入文字信息..."></textarea>
                        <div class="abs atcom-pnl scroll hide" id="atcomPnl">
                            <ul class="atcom" id="atcom"></ul>
                        </div>
                    </div>
                    <div class="abs br pnl-btn am-btn-primary" id="submit" onclick="SendMsg()">发送
                    </div>
                    <!--<div class="pnl-support" id="copyright"><a href="#">版权什么的</a></div>-->
                </div>
            </div>
            <div class="abs right pnl-right">
                <div class="slider-container hide"></div>
                <div class="pnl-right-content">
                    <!--<div class="pnl-tabs" style="padding: 0;">-->
                    <!--&lt;!&ndash;<div class="tab-btn active" id="hot-tab" style="width: 50%;margin: 0;">匹配</div>&ndash;&gt;-->
                    <!--<div class="tab-btn active" id="rel-tab" style="width: 100%;margin: 0;">个人信息</div>-->
                    <!--</div>-->
                    <!--<div class="pnl-hot">-->
                    <!--<ul class="rel-list unselect" id="hots">-->
                    <!--</ul>-->
                    <!--</div>-->

                    <div class="am-panel am-panel-default">
                        <header class="am-panel-hd">
                            <h3 class="am-panel-title">温馨提示</h3>
                        </header>
                        <div class="am-panel-bd" style="height: 30%">
                            <span>请不要爆粗口！</span>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-12 am-text-left am-form-label">您的性别</label>
                        <div class="am-u-sm-12 am-margin-top-xs">
                            <select id="genderId" name="genderId" data-am-selected="男">
                                <option value="0">男</option>
                                <option value="1">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-12 am-text-left am-foxrm-label am-margin-top-xs">您的年龄</label>
                        <div class="am-u-sm-12 am-margin-top-xs">
                            <select id="age" name="age" data-am-selected="18岁以下" style="width: 100%;">
                                <option value="0">18岁以下</option>
                                <option value="1">18-25岁</option>
                                <option value="2">25岁以上</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-12 am-margin-top-xs" style="margin-top: 20px;">
                            <button type="button" class="am-btn am-btn-primary am-radius" id="match-button"
                                    name="match-button" style="width: 100%;display: inline;"
                                    onclick="return match(0);">开始匹配
                            </button>
                            <button type="button" class="am-btn am-btn-primary am-radius" id="cancel-button"
                                    name="cancel-button" style="width: 100%;display: none;"
                                    onclick="return cancelMatch();">取消匹配
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<img style="height: 100%;" src="../image/back.jpg">
</body>
</html>
